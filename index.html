<!DOCTYPE html>
<html>
<head>
	<title>jQuery Calculator - Piotr SzelÄ…g App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200" >
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
</head>

<body>
	<div id="calc">
  <div class="text-center">
    <h1>jQuery Calculator<br/>FCC Project</h1>
  </div>
<div class="container text-center" id="calculator">
  <div id="calOutput">
  <p id="steps">0</p>
  <p id="calculation"></p>
  </div>
  <div class="row">
    <button value="AC" class="btn btn-danger">AC</button>
    <button value="CE" class="btn btn-danger">C</button>
    <button value="/" class="btn btn-basic">&divide;</button>
    <button value="*" class="btn">x</button>
  </div>
  <div class="row">
    <button value="7" class="btn btn-primary">7</button>
    <button value="8" class="btn btn-primary">8</button>
    <button value="9" class="btn btn-primary">9</button>
    <button value="-" class="btn">-</button>
  </div>
  <div class="row">
    <button value="4" class="btn btn-primary">4</button>
    <button value="5" class="btn btn-primary">5</button>
    <button value="6" class="btn btn-primary">6</button>
    <button value="+" class="btn">+</button>
  </div>
  <div class="row">
    <button value="1" class="btn btn-primary">1</button>
    <button value="2" class="btn btn-primary">2</button>
    <button value="3" class="btn btn-primary">3</button>
    <button value="=" class="btn">=</button>
  </div>
  <div class="row">
    <button value="0" class="btn btn-primary">0</button>
    <button value="00" class="btn btn-primary btn-md" id="double0">00</button>
    <button value="." class="btn btn-primary">.</button>
  </div>
  <p id='orb'>Electronic Calculator</p>
</div>
<div class="container text-center">
  <h5>Designed and Coded by <span>Piotr Szelag</span></h5>
</div>
</div>
</body>
</html>
